<!DOCTYPE html>
<html>
<body>

<p id="demo">Click the button to return
the user-agent header sent by the browser to the server.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
var x = "User-agent header sent: " + navigator.userAgent;
document.getElementById("demo").innerHTML=x;
}
</script>

</body>
</html>
